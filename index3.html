  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>

<script>
  let x;
  let y;
  let speed = 3;

  function setup() {
    createCanvas(400, 400);
    x = width / 2;
    y = height / 2;
  }

  function draw() {
    background(255);

    ellipse(x, y, 20, 20);

    x += speed;

    if (x <= 10 || x >= width - 10) {
      speed = -speed;
    }
  }
</script>

</body>
